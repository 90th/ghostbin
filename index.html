<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self' 'wasm-unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self' data:; media-src 'self' data:;">
  <title>Ghostbin | Secure Paste</title>
</head>

<body>
  <div id="root"></div>
  <noscript>
    <style>
      .noscript-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #09090b;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        color: white;
      }

      .noscript-modal {
        background-color: #18181b;
        border: 1px solid #27272a;
        border-radius: 0.75rem;
        padding: 2.5rem;
        max-width: 32rem;
        text-align: center;
        box-shadow: 0 25px 50px -12px rgb(0 0 0 / 0.25);
      }

      .noscript-icon-css {
        width: 48px;
        height: 48px;
        margin: 0 auto 1.5rem auto;
        border: 2px solid #ef4444;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #ef4444;
        font-size: 28px;
        font-weight: 700;
        font-family: system-ui, -apple-system, sans-serif;
      }

      .noscript-title {
        font-size: 1.875rem;
        font-weight: 700;
        margin-bottom: 1rem;
        letter-spacing: -0.025em;
      }

      .noscript-text {
        color: #a1a1aa;
        line-height: 1.625;
        margin-bottom: 1.5rem;
        font-size: 1.1rem;
      }

      .noscript-highlight {
        color: #a78bfa;
        font-weight: 600;
      }
    </style>
    <div class="noscript-overlay">
      <div class="noscript-modal">
        <div class="noscript-icon-css">!</div>
        <h1 class="noscript-title">JavaScript Required</h1>
        <p class="noscript-text">
          Ghostbin relies on <span class="noscript-highlight">client-side encryption</span> to guarantee your privacy.
          All encryption and decryption happens locally in your browser.
        </p>
        <p class="noscript-text">
          Please enable JavaScript to securely create and view pastes.
        </p>
      </div>
    </div>
  </noscript>
  <script type="module" src="/src/index.tsx"></script>
</body>

</html>
