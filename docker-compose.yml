services:
  redis:
    image: redis:7-alpine
    command: redis-server --save "" --appendonly no
    restart: always
    mem_swappiness: 0
    ulimits:
      memlock: -1
    networks:
      - ghostbin-net
    # No ports exposed to host for security

  backend:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    restart: always
    environment:
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
    networks:
      - ghostbin-net
    # No ports exposed to host for security

  frontend:
    build:
      context: .
      dockerfile: docker/frontend.Dockerfile
    restart: always
    depends_on:
      - backend
    networks:
      - ghostbin-net
    # No ports exposed to host for security

  tor:
    build:
      context: ./tor
    restart: always
    volumes:
      - ./tor/keys:/var/lib/tor/hidden_service/
    depends_on:
      - frontend
    networks:
      - ghostbin-net

networks:
  ghostbin-net:
    driver: bridge
